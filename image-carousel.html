<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./image-carousel-styles.css" />
  </head>
  <body>
    <button type="button" id="left-chevron">
      <img src="./images/chevron-left.svg" alt="Left chevron" />
    </button>
    <div class="frame">
      <div class="container">
        <div><img src="./images/deer.jpg" alt="Deer" /></div>
        <div><img src="./images/iguana.jpg" alt="Iguana" /></div>
        <div><img src="./images/zebra.jpg" alt="Zebra" /></div>
        <div><img src="./images/kangaroo.jpg" alt="Kangaroo" /></div>
        <div><img src="./images/pig.jpg" alt="Pig" /></div>
      </div>
    </div>
    <button type="button" id="right-chevron">
      <img src="./images/chevron-right.svg" alt="Right chevron" />
    </button>
    <script src="./imageCarousel.js" defer></script>
  </body>
</html>
